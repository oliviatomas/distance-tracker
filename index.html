<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق تتبع المسافة</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-color: #ffffff;
            --text-color: #333333;
        }

        [data-theme="dark"] {
            --primary-color: #66BB6A;
            --secondary-color: #42A5F5;
            --background-color: #121212;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }

        .distance-display {
            text-align: center;
            padding: 30px;
            background: var(--primary-color);
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .distance-value {
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin: 10px 0;
        }

        .distance-unit {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--secondary-color);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .daily-log {
            background-color: rgba(var(--text-color), 0.05);
            border-radius: 15px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid rgba(var(--text-color), 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--background-color);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .permission-notice {
            text-align: center;
            padding: 20px;
            background-color: #ff9800;
            color: white;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
    
    <div class="container">
        <div class="header">
            <h1>تتبع المسافة</h1>
        </div>

        <div class="permission-notice" id="permissionNotice">
            يرجى السماح بالوصول إلى الموقع لتتبع المسافة
        </div>

        <div class="distance-display">
            <div class="distance-value" id="currentDistance">0.00</div>
            <div class="distance-unit">كيلومتر</div>
        </div>

        <div class="button-container">
            <button onclick="showDailyLog()">السجل اليومي</button>
            <button onclick="showResetConfirmation()">إعادة تعيين</button>
        </div>

        <div class="daily-log" id="dailyLog"></div>
    </div>

    <div class="modal" id="resetModal">
        <div class="modal-content">
            <h2>تأكيد إعادة التعيين</h2>
            <p>هل أنت متأكد من رغبتك في مسح جميع البيانات المسجلة؟</p>
            <div class="modal-buttons">
                <button onclick="resetData()">نعم</button>
                <button onclick="hideResetConfirmation()">إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        let currentDistance = 0;
        let watchId = null;
        let lastPosition = null;
        let dailyLogs = {};

        // تحميل البيانات المحفوظة
        function loadSavedData() {
            const savedLogs = localStorage.getItem('dailyLogs');
            if (savedLogs) {
                dailyLogs = JSON.parse(savedLogs);
            }
            
            const today = new Date().toLocaleDateString();
            currentDistance = dailyLogs[today] || 0;
            updateDistanceDisplay();
            updateDailyLog();
        }

        // حفظ البيانات
        function saveData() {
            const today = new Date().toLocaleDateString();
            dailyLogs[today] = currentDistance;
            localStorage.setItem('dailyLogs', JSON.stringify(dailyLogs));
            updateDailyLog();
        }

        // تحديث عرض المسافة
        function updateDistanceDisplay() {
            document.getElementById('currentDistance').textContent = currentDistance.toFixed(2);
        }

        // تحديث السجل اليومي
        function updateDailyLog() {
            const logElement = document.getElementById('dailyLog');
            logElement.innerHTML = '';
            
            Object.entries(dailyLogs)
                .sort((a, b) => new Date(b[0]) - new Date(a[0]))
                .forEach(([date, distance]) => {
                    const entry = document.createElement('div');
                    entry.className = 'log-entry';
                    entry.innerHTML = `
                        <span>${date}</span>
                        <span>${distance.toFixed(2)} كم</span>
                    `;
                    logElement.appendChild(entry);
                });
        }

        // حساب المسافة باستخدام صيغة هافرساين
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // نصف قطر الأرض بالكيلومتر
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // تحديث الموقع
        function updateLocation(position) {
            if (lastPosition) {
                const distance = calculateDistance(
                    lastPosition.coords.latitude,
                    lastPosition.coords.longitude,
                    position.coords.latitude,
                    position.coords.longitude
                );
                
                if (distance > 0.001) { // تجاهل التغييرات الصغيرة جداً
                    currentDistance += distance;
                    updateDistanceDisplay();
                    saveData();
                }
            }
            lastPosition = position;
        }

        // بدء تتبع الموقع
        function startTracking() {
            if ('geolocation' in navigator) {
                const options = {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                };
                
                watchId = navigator.geolocation.watchPosition(
                    updateLocation,
                    error => console.error('خطأ في تحديد الموقع:', error),
                    options
                );
                
                document.getElementById('permissionNotice').style.display = 'none';
            } else {
                document.getElementById('permissionNotice').style.display = 'block';
            }
        }

        // إظهار السجل اليومي
        function showDailyLog() {
            const logElement = document.getElementById('dailyLog');
            logElement.style.display = logElement.style.display === 'none' ? 'block' : 'none';
        }

        // إظهار تأكيد إعادة التعيين
        function showResetConfirmation() {
            document.getElementById('resetModal').style.display = 'flex';
        }

        // إخفاء تأكيد إعادة التعيين
        function hideResetConfirmation() {
            document.getElementById('resetModal').style.display = 'none';
        }

        // إعادة تعيين البيانات
        function resetData() {
            currentDistance = 0;
            dailyLogs = {};
            localStorage.removeItem('dailyLogs');
            updateDistanceDisplay();
            updateDailyLog();
            hideResetConfirmation();
        }

        // تبديل السمة (الوضع الليلي/النهاري)
        function toggleTheme() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        // تهيئة التطبيق
        window.onload = function() {
            // تحميل السمة المحفوظة
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            
            loadSavedData();
            startTracking();
            
            // إعادة تعيين المسافة في بداية كل يوم
            const now = new Date();
            const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            const timeUntilMidnight = tomorrow - now;
            
            setTimeout(() => {
                currentDistance = 0;
                updateDistanceDisplay();
                saveData();
                
                // إعداد إعادة التعيين اليومية
                setInterval(() => {
                    currentDistance = 0;
                    updateDistanceDisplay();
                    saveData();
                }, 24 * 60 * 60 * 1000);
            }, timeUntilMidnight);
        };
    </script>
</body>
</html>
