<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>عداد المسافة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-color: #2196F3;
            --secondary-color: #1976D2;
            --background-color: #000000;
            --text-color: #FFFFFF;
            --accent-color: #4CAF50;
            --error-color: #F44336;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .main-display {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .distance-value {
            font-size: 72px;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(33, 150, 243, 0.3);
            margin: 10px 0;
        }

        .distance-unit {
            font-size: 24px;
            color: #888;
            margin-top: -10px;
        }

        .status {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--accent-color);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }

        .status.error {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--error-color);
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .button {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.2);
        }

        .button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: #1e1e1e;
            border-radius: 20px;
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .close-button {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
        }

        .log-entry {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #333;
            font-size: 16px;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .total-distance {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--accent-color);
            font-size: 18px;
            font-weight: 600;
        }

        .confirmation-modal {
            text-align: center;
        }

        .confirmation-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .confirmation-button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        .confirm {
            background-color: var(--error-color);
            color: white;
        }

        .cancel {
            background-color: #424242;
            color: white;
        }

        @media (max-width: 480px) {
            .distance-value {
                font-size: 60px;
            }

            .buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>عداد المسافة</h1>
        </div>

        <div class="main-display">
            <div class="distance-value" id="currentDistance">0.00</div>
            <div class="distance-unit">KM</div>
        </div>

        <div class="status" id="status">جاري تحديد موقعك...</div>

        <div class="buttons">
            <button class="button" onclick="showDailyLog()">السجل اليومي</button>
            <button class="button" onclick="showResetConfirmation()">إعادة تعيين</button>
        </div>
    </div>

    <!-- نافذة السجل اليومي -->
    <div class="modal" id="logModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">السجل اليومي</div>
                <button class="close-button" onclick="hideModal('logModal')">&times;</button>
            </div>
            <div class="total-distance" id="totalDistance">
                إجمالي المسافات: 0.00 KM
            </div>
            <div id="logEntries"></div>
        </div>
    </div>

    <!-- نافذة تأكيد إعادة التعيين -->
    <div class="modal" id="resetModal">
        <div class="modal-content confirmation-modal">
            <div class="modal-header">
                <div class="modal-title">تأكيد إعادة التعيين</div>
                <button class="close-button" onclick="hideModal('resetModal')">&times;</button>
            </div>
            <p>هل أنت متأكد من رغبتك في مسح جميع البيانات المسجلة؟</p>
            <div class="confirmation-buttons">
                <button class="confirmation-button confirm" onclick="resetData()">نعم</button>
                <button class="confirmation-button cancel" onclick="hideModal('resetModal')">إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        let currentDistance = 0;
        let watchId = null;
        let lastPosition = null;
        let dailyLogs = {};
        let isTracking = false;

        // تحميل البيانات المحفوظة
        function loadSavedData() {
            const savedLogs = localStorage.getItem('dailyLogs');
            if (savedLogs) {
                dailyLogs = JSON.parse(savedLogs);
                const today = new Date().toLocaleDateString();
                currentDistance = dailyLogs[today] || 0;
                updateDistanceDisplay();
            }
        }

        // حفظ البيانات
        function saveData() {
            const today = new Date().toLocaleDateString();
            dailyLogs[today] = currentDistance;
            localStorage.setItem('dailyLogs', JSON.stringify(dailyLogs));
        }

        // تحديث عرض المسافة
        function updateDistanceDisplay() {
            document.getElementById('currentDistance').textContent = currentDistance.toFixed(2);
        }

        // تحديث السجل اليومي
        function updateDailyLog() {
            const logEntries = document.getElementById('logEntries');
            const totalElement = document.getElementById('totalDistance');
            let totalDistance = 0;
            
            logEntries.innerHTML = '';
            
            Object.entries(dailyLogs)
                .sort((a, b) => new Date(b[0]) - new Date(a[0]))
                .forEach(([date, distance]) => {
                    totalDistance += distance;
                    const entry = document.createElement('div');
                    entry.className = 'log-entry';
                    entry.innerHTML = `
                        <span>${date}</span>
                        <span>${distance.toFixed(2)} KM</span>
                    `;
                    logEntries.appendChild(entry);
                });
            
            totalElement.textContent = `إجمالي المسافات: ${totalDistance.toFixed(2)} KM`;
        }

        // حساب المسافة
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // نصف قطر الأرض بالكيلومتر
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // تحديث الموقع
        function updateLocation(position) {
            const status = document.getElementById('status');
            
            try {
                if (lastPosition) {
                    const distance = calculateDistance(
                        lastPosition.coords.latitude,
                        lastPosition.coords.longitude,
                        position.coords.latitude,
                        position.coords.longitude
                    );
                    
                    // تحديث المسافة فقط إذا كان التغيير أكبر من 10 أمتار وأقل من 1 كيلومتر
                    if (distance > 0.01 && distance < 1) {
                        currentDistance += distance;
                        updateDistanceDisplay();
                        saveData();
                        
                        status.textContent = 'تم تحديث المسافة';
                        status.className = 'status';
                        status.style.display = 'block';
                        setTimeout(() => status.style.display = 'none', 2000);
                    }
                }
                lastPosition = position;
            } catch (error) {
                console.error('خطأ في حساب المسافة:', error);
                showError('حدث خطأ في حساب المسافة');
            }
        }

        // بدء تتبع الموقع
        function startTracking() {
            if (!isTracking && 'geolocation' in navigator) {
                const status = document.getElementById('status');
                status.textContent = 'جاري تحديد موقعك...';
                status.className = 'status';
                status.style.display = 'block';
                
                const options = {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                };
                
                watchId = navigator.geolocation.watchPosition(
                    updateLocation,
                    handleError,
                    options
                );
                
                isTracking = true;
            }
        }

        // معالجة الأخطاء
        function handleError(error) {
            let message = 'حدث خطأ في تحديد موقعك';
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = 'يرجى السماح بالوصول إلى موقعك لتتبع المسافة';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = 'موقعك غير متاح حالياً';
                    break;
                case error.TIMEOUT:
                    message = 'انتهت مهلة تحديد موقعك';
                    break;
            }
            
            showError(message);
        }

        // عرض رسالة خطأ
        function showError(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status error';
            status.style.display = 'block';
        }

        // عرض السجل اليومي
        function showDailyLog() {
            updateDailyLog();
            showModal('logModal');
        }

        // عرض تأكيد إعادة التعيين
        function showResetConfirmation() {
            showModal('resetModal');
        }

        // إعادة تعيين البيانات
        function resetData() {
            currentDistance = 0;
            dailyLogs = {};
            localStorage.removeItem('dailyLogs');
            updateDistanceDisplay();
            hideModal('resetModal');
            
            const status = document.getElementById('status');
            status.textContent = 'تم إعادة تعيين جميع البيانات';
            status.className = 'status';
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 2000);
        }

        // عرض النوافذ المنبثقة
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        // إخفاء النوافذ المنبثقة
        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // إغلاق النوافذ المنبثقة عند النقر خارجها
        window.onclick = function(event) {
            const modals = document.getElementsByClassName('modal');
            for (let modal of modals) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }
        }

        // تهيئة التطبيق
        window.onload = function() {
            loadSavedData();
            startTracking();
            
            // إعادة تعيين المسافة في بداية كل يوم
            const now = new Date();
            const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            const timeUntilMidnight = tomorrow - now;
            
            setTimeout(() => {
                currentDistance = 0;
                updateDistanceDisplay();
                saveData();
                
                setInterval(() => {
                    currentDistance = 0;
                    updateDistanceDisplay();
                    saveData();
                }, 24 * 60 * 60 * 1000);
            }, timeUntilMidnight);
        };
    </script>
</body>
</html>
