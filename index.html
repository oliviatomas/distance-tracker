<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق تتبع المسافة</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-color: #ffffff;
            --text-color: #333333;
        }

        [data-theme="dark"] {
            --primary-color: #66BB6A;
            --secondary-color: #42A5F5;
            --background-color: #121212;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }

        .distance-display {
            text-align: center;
            padding: 30px;
            background: var(--primary-color);
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .distance-value {
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin: 10px 0;
        }

        .distance-unit {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--secondary-color);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--background-color);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(var(--text-color), 0.1);
        }

        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            padding: 5px;
        }

        .daily-log {
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
        }

        .total-distance {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            font-size: 1.2em;
        }

        .log-entry {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid rgba(var(--text-color), 0.1);
        }

        .status-message {
            background-color: #ff9800;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }

        .error-message {
            background-color: #f44336;
        }

        .success-message {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
    
    <div class="container">
        <div class="header">
            <h1>تتبع المسافة</h1>
        </div>

        <div id="statusMessage" class="status-message">
            جاري تحديد موقعك...
        </div>

        <div class="permission-notice" id="permissionNotice">
            يرجى السماح بالوصول إلى الموقع لتتبع المسافة
        </div>

        <div class="distance-display">
            <div class="distance-value" id="currentDistance">0.00</div>
            <div class="distance-unit">KM</div>
        </div>

        <div class="button-container">
            <button onclick="showDailyLogModal()">السجل اليومي</button>
            <button onclick="showResetConfirmation()">إعادة تعيين</button>
        </div>

        <!-- نافذة السجل اليومي -->
        <div class="modal" id="dailyLogModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>السجل اليومي</h2>
                    <button class="close-button" onclick="hideDailyLogModal()">&times;</button>
                </div>
                <div class="total-distance" id="totalDistance">
                    إجمالي المسافات: 0.00 KM
                </div>
                <div class="daily-log" id="dailyLog"></div>
            </div>
        </div>

        <!-- نافذة تأكيد إعادة التعيين -->
        <div class="modal" id="resetModal">
            <div class="modal-content">
                <h2>تأكيد إعادة التعيين</h2>
                <p>هل أنت متأكد من رغبتك في مسح جميع البيانات المسجلة؟</p>
                <div class="modal-buttons">
                    <button onclick="resetData()">نعم</button>
                    <button onclick="hideResetConfirmation()">إلغاء</button>
                </div>
            </div>
        </div>

        <script>
            let currentDistance = 0;
            let watchId = null;
            let lastPosition = null;
            let dailyLogs = {};

            // تحميل البيانات المحفوظة
            function loadSavedData() {
                const savedLogs = localStorage.getItem('dailyLogs');
                if (savedLogs) {
                    dailyLogs = JSON.parse(savedLogs);
                }
                
                const today = new Date().toLocaleDateString();
                currentDistance = dailyLogs[today] || 0;
                updateDistanceDisplay();
                updateDailyLog();
            }

            // حفظ البيانات
            function saveData() {
                const today = new Date().toLocaleDateString();
                dailyLogs[today] = currentDistance;
                localStorage.setItem('dailyLogs', JSON.stringify(dailyLogs));
                updateDailyLog();
            }

            // تحديث عرض المسافة
            function updateDistanceDisplay() {
                document.getElementById('currentDistance').textContent = currentDistance.toFixed(2);
            }

            // تحديث السجل اليومي
            function updateDailyLog() {
                const logElement = document.getElementById('dailyLog');
                const totalElement = document.getElementById('totalDistance');
                let totalDistance = 0;
                
                logElement.innerHTML = '';
                
                Object.entries(dailyLogs)
                    .sort((a, b) => new Date(b[0]) - new Date(a[0]))
                    .forEach(([date, distance]) => {
                        totalDistance += distance;
                        const entry = document.createElement('div');
                        entry.className = 'log-entry';
                        entry.innerHTML = `
                            <span>${date}</span>
                            <span>${distance.toFixed(2)} KM</span>
                        `;
                        logElement.appendChild(entry);
                    });
                
                // تحديث إجمالي المسافات
                totalElement.textContent = `إجمالي المسافات: ${totalDistance.toFixed(2)} KM`;
            }

            // حساب المسافة باستخدام صيغة هافرساين
            function calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371; // نصف قطر الأرض بالكيلومتر
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a = 
                    Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                    Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            }

            // تحديث الموقع
            function updateLocation(position) {
                const statusMessage = document.getElementById('statusMessage');
                
                try {
                    if (lastPosition) {
                        const distance = calculateDistance(
                            lastPosition.coords.latitude,
                            lastPosition.coords.longitude,
                            position.coords.latitude,
                            position.coords.longitude
                        );
                        
                        if (distance > 0.001) { // تجاهل التغييرات الصغيرة جداً
                            currentDistance += distance;
                            updateDistanceDisplay();
                            saveData();
                            
                            // إظهار رسالة نجاح
                            statusMessage.textContent = 'تم تحديث المسافة بنجاح';
                            statusMessage.className = 'status-message success-message';
                            statusMessage.style.display = 'block';
                            setTimeout(() => {
                                statusMessage.style.display = 'none';
                            }, 3000);
                        }
                    }
                    lastPosition = position;
                } catch (error) {
                    console.error('خطأ في حساب المسافة:', error);
                    statusMessage.textContent = 'حدث خطأ في حساب المسافة';
                    statusMessage.className = 'status-message error-message';
                    statusMessage.style.display = 'block';
                }
            }

            // بدء تتبع الموقع
            function startTracking() {
                const statusMessage = document.getElementById('statusMessage');
                
                if ('geolocation' in navigator) {
                    statusMessage.textContent = 'جاري تحديد موقعك...';
                    statusMessage.className = 'status-message';
                    statusMessage.style.display = 'block';
                    
                    const options = {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    };
                    
                    watchId = navigator.geolocation.watchPosition(
                        updateLocation,
                        (error) => {
                            console.error('خطأ في تحديد الموقع:', error);
                            let errorMessage = 'حدث خطأ في تحديد موقعك';
                            
                            switch(error.code) {
                                case error.PERMISSION_DENIED:
                                    errorMessage = 'تم رفض الوصول إلى الموقع. يرجى السماح بالوصول من إعدادات المتصفح';
                                    break;
                                case error.POSITION_UNAVAILABLE:
                                    errorMessage = 'معلومات الموقع غير متوفرة. تأكد من تفعيل GPS';
                                    break;
                                case error.TIMEOUT:
                                    errorMessage = 'انتهت مهلة طلب تحديد الموقع';
                                    break;
                            }
                            
                            statusMessage.textContent = errorMessage;
                            statusMessage.className = 'status-message error-message';
                            statusMessage.style.display = 'block';
                        },
                        options
                    );
                    
                    document.getElementById('permissionNotice').style.display = 'none';
                } else {
                    statusMessage.textContent = 'متصفحك لا يدعم تحديد الموقع';
                    statusMessage.className = 'status-message error-message';
                    statusMessage.style.display = 'block';
                }
            }

            // دوال عرض وإخفاء نافذة السجل اليومي
            function showDailyLogModal() {
                document.getElementById('dailyLogModal').style.display = 'flex';
                updateDailyLog();
            }

            function hideDailyLogModal() {
                document.getElementById('dailyLogModal').style.display = 'none';
            }

            // إظهار تأكيد إعادة التعيين
            function showResetConfirmation() {
                document.getElementById('resetModal').style.display = 'flex';
            }

            // إخفاء تأكيد إعادة التعيين
            function hideResetConfirmation() {
                document.getElementById('resetModal').style.display = 'none';
            }

            // إعادة تعيين البيانات
            function resetData() {
                currentDistance = 0;
                dailyLogs = {};
                localStorage.removeItem('dailyLogs');
                updateDistanceDisplay();
                updateDailyLog();
                hideResetConfirmation();
            }

            // تبديل السمة (الوضع الليلي/النهاري)
            function toggleTheme() {
                const isDark = document.body.getAttribute('data-theme') === 'dark';
                document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
                localStorage.setItem('theme', isDark ? 'light' : 'dark');
            }

            // إغلاق النوافذ المنبثقة عند النقر خارجها
            window.onclick = function(event) {
                const dailyLogModal = document.getElementById('dailyLogModal');
                const resetModal = document.getElementById('resetModal');
                
                if (event.target === dailyLogModal) {
                    hideDailyLogModal();
                } else if (event.target === resetModal) {
                    hideResetConfirmation();
                }
            }

            // تهيئة التطبيق
            window.onload = function() {
                // تحميل السمة المحفوظة
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.body.setAttribute('data-theme', savedTheme);
                
                loadSavedData();
                startTracking();
                
                // إعادة تعيين المسافة في بداية كل يوم
                const now = new Date();
                const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
                const timeUntilMidnight = tomorrow - now;
                
                setTimeout(() => {
                    currentDistance = 0;
                    updateDistanceDisplay();
                    saveData();
                    
                    // إعداد إعادة التعيين اليومية
                    setInterval(() => {
                        currentDistance = 0;
                        updateDistanceDisplay();
                        saveData();
                    }, 24 * 60 * 60 * 1000);
                }, timeUntilMidnight);
            };
        </script>
    </body>
</html>
